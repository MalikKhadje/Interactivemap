<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menubar.css">
    <script src="text.js" defer></script>
    <!-- /// -->
    <link rel="shortcut icon" href="../Images/White_lotus_tile_icon.webp" type="image/x-icon">


</head>

<body>

    <section id="section1">
        <video autoplay muted loop id="front-video">
            <source src="../Images/videoplayback.mp4" type="video/mp4">
        </video>

        <div id="titel">
            <h1">Avatar<br> interactive map</h1>
        </div>

        <a href="#section2" class="scroll-down-btn" onclick="removeFunction()"></a>

    </section>

    <section id="section2">
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>
            <ul class="menu__box">
                <li><a class="menu__item" href="#">Item 1</a></li>
                <li><a class="menu__item" href="#">Item 2</a></li>
                <li><a class="menu__item" href="#">Item 3</a></li>
                <li><a class="menu__item" href="#">Item 4</a></li>
            </ul>
        </div>


        <div class="infobalk" id="infobalk">
            <div id="close-info" onclick="closeFunction()">close</div>

            <!-- Maak general classes aan en stijl die. vervolgens display: none; en display: block; met function onclick.
            maak divs aan met die classes en geef die display none. style de divs. maak meerdere functions in js -->
            <!-- water -->
            <div class="titel Southern-Water-Tribe-info" id="Southern-Water-Tribe-info-id">Southern Water Tribe</div>
            <div class="titel Northern-Water-Tribe-info" id="Northern-Water-Tribe-info-id">Northern Water Tribe</div>
            <!-- earth -->
            <!-- fire -->
            <!-- air -->
        </div>


        <div class="zoom_outer">

            <div id="zoom"><img src="../Images/Map.jpg" alt="Map could not load." id="map-image">

                <!-- water -->
                <div class="location-btn water" id="Southern-Water-Tribe" onclick="SouthernWaterTribeFunction()">
                </div>
                <div class="location-btn water" id="Northern-Water-Tribe" onclick="NorthernWaterTribeFunction()"></div>
                <!-- earth -->
                <div class="location-btn earth" id="Ba-Sing-Se" onclick="window.alert('Ba Sing Se')"></div>
                <!-- fire -->
                <div class="location-btn fire" id="The-Capital-City" onclick="window.alert('The Capital City')"></div>
                <!-- air -->
                <div class="location-btn air" id="Northern-Air-Temple" onclick="window.alert('Northern Air Temple')">
                </div>
                <div class="location-btn air" id="Eastern-Air-Temple" onclick="window.alert('Eastern Air Temple')">
                </div>
                <div class="location-btn air" id="Southern-Air-Temple" onclick="window.alert('Southern air Temple')">
                </div>
                <div class="location-btn air" id="Western-Air-Temple" onclick="window.alert('Western air Temple')">
                </div>

                <button onclick="callApi()" id="modal">lol</button>

            </div>

        </div>

    </section>
























</body>

</html>
